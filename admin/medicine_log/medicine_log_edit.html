<!DOCTYPE html>
<html>
<!-- non framed -->
<head>
<title>New Medication Log</title>
~[wc:UI_submitprogress]
~[wc:commonscripts]
<link href="/images/css/screen.css" rel="stylesheet" media="screen">
<link href="/images/css/print.css" rel="stylesheet" media="print">
</head>

<body>

<form action="/admin/medicine_log/medicine_log_edit2.html" method="POST">
~[wc:admin_header_css]<!-- breadcrumb start --><a href="/admin/home.html" target="_top">~[text:psx.html.admin.functions.start_page]</a> &gt;~[text:psx.html.admin.functions.special_functions1] &gt; <a href="/admin/medicine_log/functions.html">Medicine Administration</a><!-- breadcrumb end -->~[wc:admin_navigation_css]

<h1>New Medication Log</h1><!-- start of content and bounding box -->
<div class="box-round">

<table border="0" cellspacing="0" cellpadding="4">
<tr class="~[evenoddrow]">
    <td class="bold">Student: <select name="frn" onchange="this.form.submit()"><option>Select Student
    ~[tlist_sql;SELECT '001'||s.dcid, s.lastfirst FROM students s 
    INNER JOIN S_NC_MEDICINE med ON med.studentsdcid = s.dcid
    	AND (med.end_date > SYSDATE AND med.start_date < SYSDATE)
    WHERE s.enroll_status = 0 AND s.schoolid=~(curschoolid) ORDER BY s.lastfirst]
    <option value="~(1;t)">~(2;t)[/tlist_sql]</select></td>
</tr>
</table>
<br>

<div class="button-row"><input type="hidden" name="tbl" value="~[gpv:tbl]">~[submitbutton]</div>
</div>
<br>
<!-- end of content of bounding box -->

~[wc:admin_footer_css]
</form>

</body>
</html><!-- non framed -->
