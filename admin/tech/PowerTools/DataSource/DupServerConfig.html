<table id="tabledata">
	<thead>
		<th>Server Instance ID</th?
		<th>Name</th>
		<th>Count</th>
	</thead>
	<tbody>
	~[tlist_sql;
	SELECT server_instanceid
    , name
    , count(ID)
    FROM ps.server_config 
    GROUP BY server_instanceid
    , name
    HAVING COUNT(*)>1
	ORDER BY name
  ]

	<tr>
		<td>~(server_instanceid;t)</td>
		<td>~(name;t)</td>
		<td>~(count;t)</td>
	</tr>
			[/tlist_sql]
	</tbody>
</table>
